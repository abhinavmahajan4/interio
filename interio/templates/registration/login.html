{% extends 'index.html' %}

{% block body %}


<section class="ftco-section ftco-no-pt" style="padding-top:7%; padding-bottom: 25%;">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 text-center d-flex ftco-animate">
        <div class="blog-entry justify-content-end">
          <div class="col-md-6 order-first ftco-animate">
            <form action="" class="p-4 p-md-5" method="post">
              {% csrf_token %}

              {{ form.as_p }}
              <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
              </div>
              <p>Don't have an account? <a href="{% url 'profiles:register' %}">Register here.</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



</section>
{% endblock %}
