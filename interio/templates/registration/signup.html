{% extends 'index.html' %}

{% block body %}


<section class="ftco-section ftco-no-pt" style="padding-top:7%; padding-bottom: 25%;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 text-center d-flex ftco-animate">
                <div class="blog-entry justify-content-end">
                    <div class="col-md-6 order-first ftco-animate">
                        <h1 class="bread">Register</h1>
                        <form action="" class="p-4 p-md-5" method="post">
                            {% csrf_token %}

                            {% for field in form %}
                            <div class="form-group">
                                <span class="text-danger small">{{ field.errors }}</span>
                                {{ field }}
                            </div>
                            {% endfor %}
                            <div class="form-group">
                                <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
                            </div>
                            <p>Already have an account? <a href="{% url 'login' %}">Login here.</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>
{% endblock %}
