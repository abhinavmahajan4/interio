{% extends 'index.html' %}

{% block body %}


<section class="ftco-section ftco-no-pt" style="padding-top:7%;">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10 text-center d-flex ftco-animate">
        <div class="blog-entry justify-content-end">
          <a href="#" class="block-20 img" style="background-image: url({{ post.image.url }});">
          </a>
          <div class="text pt-4 px-md-5">
            <div class="meta mb-3">
              <div><a href="#">{{ post.timestamp }}</a></div>
              <div><a href="#">{{ post.created_by.username }}</a></div>
              <!-- <div><a href="#" class="meta-chat"><span class="icon-chat"></span> 3</a></div> -->
            </div>
            <h3 class="heading mt-2"><a href="#">{{ post.title }}</a></h3>
            <p>{{ post.description }}</p>
            <!-- <p><a href="blog-single.html" class="btn-custom">Continue <span class="icon-long-arrow-right"></span></a></p> -->
          </div>
          <div class="form-group">
            {% if post.created_by.username == request.user.username %}
            <a href="{% url 'profiles:update' post.pk %}"><button value="Edit" class="btn btn-warning py-3 px-5">Edit
                Post</button></a>
            <a href="{% url 'profiles:delete' post.pk %}"><button value="Edit" class="btn btn-danger py-3 px-5">Delete
                Post</button></a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>



</section>
{% endblock %}
